<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Schedule</title>
  <link rel="stylesheet" href="style.css">
  <!-- Tambahkan Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Monoton&display=swap" rel="stylesheet">

</head>
<body>
  <div class="canvas-wrapper">
    <h1 class="main-title">
      JPS <span>x</span> Wildout Event Schedule
    </h1>
    <div class="container">
      <div class="calendar">
        <div class="header">
          <button id="prev">&#10094;</button>
          <h2 id="month-year"></h2>
          <button id="next">&#10095;</button>
        </div>
        <div class="weekdays">
          <div>Min</div>
          <div>Sen</div>
          <div>Sel</div>
          <div>Rab</div>
          <div>Kam</div>
          <div>Jum</div>
          <div>Sab</div>
        </div>
        <div class="days" id="days"></div>
        <div id="selected-display" class="selected-display"></div>
      </div>
      <div class="schedule" id="schedule"> 
        <h3 id="schedule-title">Talent Schedule</h3>
        <div id="schedule-list" class="talent-list"></div>
      </div>
    </div>

</body>
</html>
